<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <img class="qr-code-image" src="images/image-qr-code.png" alt="QR Code Image">
        <div class="container">

            <h2 class="title">Improve your front-end skills by building projects</h2>
            <p class="qr-code-description">Scan the QR code to visit Frontend 
            Mentor and take your coding skills to the next level</p>

        </div>
    </div>
</body>
</html>
